<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Herald</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- custom stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
</head>
<body>
    <!-- Header  -->
    <header id="header" class="row">
        <div class="col-lg-6">
            <span>
                <a href="{{ url_for('index') }}">
                    <h1>Whiskey Herald</h1>
                </a>
            </span>
        </div>
        <div class="col-lg-6">
            <form>
                <input type="text" placeholder="Search Whiskeys"/>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div id="navbar-toggle">
                <i i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- sidenav -->
    <div id="navbar-background"></div>
    <nav id="sidenav">
        <span id="close-navbar"><i class="far fa-times-circle"></i></span>
        <ul>
            <li><a href="{{ url_for('register') }}">REGISTER</a></li>
            <li><a href="{{ url_for('login') }}"><i class="fas fa-user"></i> LOG IN</a></li>
            <li><a href="#">LOGOUT</a></li>
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('about') }}">WHO WE ARE</a></li>
            <li><a href="{{ url_for('add_whiskey') }}">ADD A WHISKEY</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- custom JS -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

</body>
</html>
