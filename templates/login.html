{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}" />
{% endblock %}

{% block content %}
    
    <form id="login" class="form" method="POST" action="{{ url_for('login') }}">
        <h2>LOGIN</h2>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required>

        <button type="submit" class="btn btn-primary">LOGIN</button>
        
        <a href="{{ url_for('register') }}" aria-label="navigate to registration page">New here? REGISTER AN ACCOUNT</a>
    </form>

{% endblock %}
